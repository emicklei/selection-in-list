<html>
    <head>
        <link rel="stylesheet" href="selection-in-list.css">
        <style>
            .column {
                float: left;
                width: 200px; 
                display:block;
                height: 250px;
                overflow:scroll;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
        <link
    </head>    
    <body>
        <script src="selection-in-list.js"></script>          
            <div class="row">
                <div class="column">
                    <selection-in-list id="list1" class="no-bullets" />
                </div>
 
                <div class="column">
                    <selection-in-list id="list2" class="no-bullets" />
                </div>
            </div>
        <script>
            let list1 = document.querySelector('#list1');
            for (let i = 0; i < 30; i++) {
                list1.addItem('&#9730; click me '+i,'click me '+i);
            }
            list1.addEventListener('selection', function(which) {
                console.log('list1:', which.detail);
            });

            let list2 = document.querySelector('#list2');
            for (let i = 0; i < 30; i++) {
                list2.addItem('select me '+i,'select me '+i);
            }
            //list2.clearItems();            
            list2.addEventListener('selection', function(which) {
                console.log('list2:', which.detail);
            });
        </script>
    </body>
</html>
